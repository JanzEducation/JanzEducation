<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Exam Player | Janz Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; font-size: 14px; }
        
        /* ‡§∏‡§µ‡§æ‡§≤ ‡§ï‡§æ ‡§´‡•â‡§®‡•ç‡§ü ‡§∏‡§æ‡§á‡§ú (‡§Ö‡§¨ ‡§è‡§ï‡§¶‡§Æ ‡§Æ‡•Ä‡§°‡§ø‡§Ø‡§Æ) */
        #q-text { 
            font-size: 16px !important; 
            font-weight: bold;
            line-height: 1.4;
        }

        /* ‡§ë‡§™‡•ç‡§∂‡§Ç‡§∏ ‡§ï‡§æ ‡§´‡•â‡§®‡•ç‡§ü ‡§∏‡§æ‡§á‡§ú (‡§õ‡•ã‡§ü‡§æ ‡§î‡§∞ ‡§∏‡§æ‡§´) */
        #options-container p { 
            font-size: 14px !important; 
            line-height: 1.3;
        }
        
        /* ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§ï‡•á ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§î‡§∞ ‡§ë‡§™‡•ç‡§∂‡§Ç‡§∏ ‡§ï‡§æ ‡§´‡•â‡§®‡•ç‡§ü ‡§∏‡§æ‡§á‡§ú */
        .text-sm.font-bold.text-slate-800.mb-6.leading-relaxed {
             font-size: 14px !important;
        }
        .text-xs.flex.justify-between.items-center span {
             font-size: 13px !important;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="test-header" class="hidden sticky top-0 bg-white shadow-md p-4 z-50 border-b-2 border-slate-100">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h2 id="test-title-display" class="font-bold text-slate-800 text-sm truncate w-1/2 uppercase tracking-tighter">Loading...</h2>
            <div class="flex items-center gap-3">
                <div id="timer" class="bg-red-500 text-white px-4 py-1 rounded-full font-black text-sm shadow-lg animate-pulse">00:00</div>
                <button onclick="finishTest()" class="bg-blue-900 text-white px-4 py-1 rounded-lg text-xs font-bold hover:bg-black transition">SUBMIT</button>
            </div>
        </div>
    </div>

    <div id="test-screen" class="hidden p-4 max-w-4xl mx-auto mt-4">
        <div id="question-card" class="bg-white p-6 rounded-[2rem] shadow-xl border border-slate-100">
            <div class="flex justify-between items-center mb-4">
                <span id="q-count" class="text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase">Question 1</span>
            </div>
            <h3 id="q-text" class="text-base font-bold text-slate-800 mb-6 leading-snug">Loading Question...</h3>
            <div id="options-container" class="space-y-3"></div>
            
            <div class="flex justify-between mt-8 gap-4">
                <button id="prev-btn" onclick="prevQ()" class="flex-1 bg-slate-100 py-3 rounded-xl font-bold text-slate-500 hidden text-sm">PREVIOUS</button>
                <button id="next-btn" onclick="nextQ()" class="flex-1 bg-blue-900 text-white py-3 rounded-xl font-bold text-sm shadow-blue-200 shadow-lg">NEXT QUESTION</button>
            </div>
        </div>
    </div>

    <div id="result-screen" class="hidden p-4 max-w-4xl mx-auto">
        <div class="bg-blue-900 text-white p-8 rounded-[3rem] text-center shadow-2xl mb-8 border-b-8 border-yellow-400">
            <h1 class="text-3xl font-black text-white mb-2">TEST RESULT</h1>
            <p class="text-[10px] opacity-60 mb-6 uppercase tracking-[0.2em]">Performance Analysis</p>
            <div class="flex justify-around gap-4">
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-3xl flex-1 border border-white/10">
                    <p class="text-[10px] uppercase opacity-60 mb-1">Total Score</p>
                    <h2 id="res-score" class="text-3xl font-black text-yellow-400">0</h2>
                </div>
                <div class="bg-white/10 backdrop-blur-md p-4 rounded-3xl flex-1 border border-white/10">
                    <p class="text-[10px] uppercase opacity-60 mb-1">Accuracy</p>
                    <h2 id="res-acc" class="text-3xl font-black text-green-400">0%</h2>
                </div>
            </div>
            <button onclick="window.location.href='dashboard.html'" class="mt-8 bg-white text-blue-900 px-8 py-3 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-yellow-400 transition">Go To Home</button>
        </div>

        <h3 class="font-black text-slate-800 mb-4 px-4 uppercase text-sm flex items-center gap-2">
            <span class="w-2 h-6 bg-blue-900 rounded-full"></span> Detailed Solution
        </h3>
        <div id="analysis-list" class="space-y-4 pb-24"></div>
    </div>

    <script type="module">
        import { auth, db } from "./config.js";
        import { collection, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let testId = new URLSearchParams(window.location.search).get('id');
        let testData, currentQ = 0, answers = {}, timeLeft, timerInterval;

        window.onload = async () => {
            const snap = await getDoc(doc(db, "tests", testId));
            if(!snap.exists()) return alert("Test not found!");
            testData = snap.data();
            
            // üî• SMART TIMER: 1 Question = 1 Minute (60 seconds)
            timeLeft = testData.questions.length * 60; 
            
            document.getElementById('test-title-display').innerText = testData.title;
            startTest();
        };

        function startTest() {
            document.getElementById('test-header').classList.remove('hidden');
            document.getElementById('test-screen').classList.remove('hidden');
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const q = testData.questions[currentQ];
            document.getElementById('q-count').innerText = `Question ${currentQ + 1} of ${testData.questions.length}`;
            document.getElementById('q-text').innerText = q.question;
            
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            q.options.forEach((opt, i) => {
                const isSelected = answers[currentQ] === i;
                // üëá ‡§°‡§ø‡§¨‡•ç‡§¨‡•á ‡§ï‡•Ä ‡§Æ‡•ã‡§ü‡§æ‡§à ‡§Ø‡§π‡§æ‡§Å p-5 ‡§∏‡•á p-3 ‡§ï‡•Ä ‡§π‡•à üëá
                container.innerHTML += `
                    <div onclick="selectOpt(${i})" class="group p-3 border-2 rounded-xl cursor-pointer transition-all flex items-center gap-3 ${isSelected ? 'border-blue-900 bg-blue-50 shadow-inner' : 'border-slate-100 hover:border-blue-200 hover:bg-slate-50'}">
                        <span class="w-8 h-8 flex items-center justify-center rounded-lg border-2 font-black text-xs ${isSelected ? 'bg-blue-900 border-blue-900 text-white shadow-lg' : 'bg-white text-slate-400 group-hover:text-blue-500'} transition-all">${String.fromCharCode(65+i)}</span>
                        <p class="text-sm font-bold ${isSelected ? 'text-blue-900' : 'text-slate-600'}">${opt}</p>
                    </div>`;
            });

            document.getElementById('prev-btn').style.display = currentQ > 0 ? 'block' : 'none';
            document.getElementById('next-btn').innerText = currentQ === testData.questions.length - 1 ? "FINISH TEST" : "NEXT QUESTION";
        }

        window.selectOpt = (i) => { answers[currentQ] = i; showQuestion(); };
        window.nextQ = () => { 
            if(currentQ < testData.questions.length - 1) { currentQ++; showQuestion(); } 
            else { finishTest(); }
        };
        window.prevQ = () => { if(currentQ > 0) { currentQ--; showQuestion(); } };

        function startTimer() {
            timerInterval = setInterval(() => {
                let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
                if(timeLeft <= 0) { clearInterval(timerInterval); finishTest(); }
                timeLeft--;
            }, 1000);
        }

        window.finishTest = async () => {
            if(timeLeft > 0 && !confirm("Kya aap test submit karna chahte hain?")) return;
            clearInterval(timerInterval);
            let score = 0;
            testData.questions.forEach((q, i) => { if(answers[i] === q.answer) score++; });
            let acc = Math.round((score / testData.questions.length) * 100);

            await addDoc(collection(db, "results"), {
                testId, userId: auth.currentUser.uid, score, accuracy: acc, timestamp: serverTimestamp()
            });

            showProfessionalAnalysis(score, acc);
        };

        function showProfessionalAnalysis(score, acc) {
            document.getElementById('test-header').classList.add('hidden');
            document.getElementById('test-screen').classList.add('hidden');
            document.getElementById('res-score').innerText = score + "/" + testData.questions.length;
            document.getElementById('res-acc').innerText = acc + "%";
            
            const list = document.getElementById('analysis-list');
            testData.questions.forEach((q, i) => {
                const userChoice = answers[i], correctChoice = q.answer;
                const isCorrect = userChoice === correctChoice;

                let optHtml = "";
                q.options.forEach((opt, idx) => {
                    let border = "border-slate-100 bg-white text-slate-400";
                    let label = "";
                    if(idx === correctChoice) { border = "border-green-500 bg-green-50 text-green-700 font-bold"; label = "‚úì CORRECT ANSWER"; }
                    else if(idx === userChoice && !isCorrect) { border = "border-red-500 bg-red-50 text-red-700 font-bold"; label = "‚úï YOUR WRONG ANSWER"; }

                    // üëá ‡§Ø‡§π‡§æ‡§Å ‡§≠‡•Ä ‡§°‡§ø‡§¨‡•ç‡§¨‡•á ‡§ï‡•Ä ‡§Æ‡•ã‡§ü‡§æ‡§à p-4 ‡§∏‡•á p-3 ‡§ï‡•Ä ‡§π‡•à üëá
                    optHtml += `<div class="p-3 border-2 rounded-xl mb-2 text-xs flex justify-between items-center ${border}">
                        <span><b>${String.fromCharCode(65+idx)}.</b> ${opt}</span>
                        <span class="text-[8px] font-black uppercase tracking-widest">${label}</span>
                    </div>`;
                });

                list.innerHTML += `
                <div class="bg-white p-5 rounded-[2rem] shadow-sm border-t-8 ${isCorrect ? 'border-green-500' : 'border-red-500'}">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[9px] font-black ${isCorrect ? 'text-green-500' : 'text-red-500'} uppercase">Question ${i+1}</span>
                        <span class="text-[9px] font-bold px-3 py-1 rounded-full ${isCorrect ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">${isCorrect ? 'CORRECT' : 'WRONG'}</span>
                    </div>
                    <p class="text-sm font-bold text-slate-800 mb-5 leading-relaxed">${q.question}</p>
                    <div class="space-y-1">${optHtml}</div>
                </div>`;
            });
            document.getElementById('result-screen').classList.remove('hidden');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
