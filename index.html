<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janz Education | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-900">JANZ EDUCATION</h1>
            <p class="text-gray-500 text-sm">Login or Create Account</p>
        </div>

        <div id="msg-box" class="hidden p-3 rounded mb-4 text-sm text-center"></div>

        <div class="flex border-b mb-4">
            <button id="tab-login" class="w-1/2 pb-2 border-b-2 border-blue-600 font-bold text-blue-600">Login</button>
            <button id="tab-signup" class="w-1/2 pb-2 text-gray-400 font-bold">New Account</button>
        </div>

        <form id="login-form" class="space-y-4">
            <input type="email" id="l-email" placeholder="Email Address" class="w-full p-3 border rounded-lg outline-none" required>
            <input type="password" id="l-password" placeholder="Password" class="w-full p-3 border rounded-lg outline-none" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Login Now</button>
        </form>

        <form id="signup-form" class="hidden space-y-4">
            <input type="text" id="s-name" placeholder="Full Name" class="w-full p-3 border rounded-lg outline-none" required>
            <input type="email" id="s-email" placeholder="Email Address" class="w-full p-3 border rounded-lg outline-none" required>
            <input type="password" id="s-password" placeholder="Set Password" class="w-full p-3 border rounded-lg outline-none" required>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold">Create Account</button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from "./config.js";
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const msgBox = document.getElementById('msg-box');
        const ADMIN_EMAIL = "mdayubjanz@gmail.com";

        // Tab Switching
        document.getElementById('tab-login').onclick = () => {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('tab-login').className = "w-1/2 pb-2 border-b-2 border-blue-600 font-bold text-blue-600";
            document.getElementById('tab-signup').className = "w-1/2 pb-2 text-gray-400 font-bold";
        };

        document.getElementById('tab-signup').onclick = () => {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('tab-signup').className = "w-1/2 pb-2 border-b-2 border-blue-600 font-bold text-blue-600";
            document.getElementById('tab-login').className = "w-1/2 pb-2 text-gray-400 font-bold";
        };

        // LOGIN
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            showMessage("Logging in...", "blue");
            try {
                const email = document.getElementById('l-email').value;
                await signInWithEmailAndPassword(auth, email, document.getElementById('l-password').value);
                window.location.href = (email === ADMIN_EMAIL) ? "admin.html" : "dashboard.html";
            } catch (err) { showMessage(err.message, "red"); }
        };

        // ðŸš€ FAST SIGNUP (Ab nahi atkega)
        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            showMessage("Processing...", "blue");
            
            const name = document.getElementById('s-name').value;
            const email = document.getElementById('s-email').value;
            const pass = document.getElementById('s-password').value;

            try {
                // 1. Account Banao
                const userCred = await createUserWithEmailAndPassword(auth, email, pass);
                
                // 2. Name Update Karo
                await updateProfile(userCred.user, { displayName: name });

                // 3. Database me Background me save karo (Don't use 'await' here)
                setDoc(doc(db, "users", userCred.user.uid), {
                    name: name, email: email, role: "student", createdAt: new Date()
                }).catch(e => console.log("DB Skip"));

                // 4. âœ… SEEDHA BHEJO (Wait mat karo)
                window.location.href = "dashboard.html";

            } catch (err) {
                showMessage(err.message, "red");
            }
        };

        function showMessage(txt, color) {
            msgBox.innerText = txt;
            msgBox.className = `block p-3 rounded mb-4 text-sm text-center bg-${color}-100 text-${color}-700 border border-${color}-400`;
            msgBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
