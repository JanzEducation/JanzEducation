<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janz Education | Login</title>
    
    <meta name="theme-color" content="#1e3a8a">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; }
        .brand-font { font-family: 'Cinzel', serif; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-slate-100">

    <div id="login-container" style="display:none;" class="max-w-md w-full glass-card p-10 rounded-[3rem] shadow-2xl border border-white text-center relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-blue-50 to-transparent -z-10"></div>

        <div class="flex justify-center mb-6">
            <div class="w-24 h-24 bg-blue-900 rounded-full flex items-center justify-center border-4 border-yellow-400 shadow-xl relative">
                <div class="absolute w-full h-full rounded-full border border-white opacity-20 transform scale-90"></div>
                <span class="text-white font-black text-4xl brand-font tracking-tighter">JE</span>
            </div>
        </div>

        <h1 class="text-3xl font-black text-slate-800 brand-font tracking-wide mb-1">JANZ EDUCATION</h1>
        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.3em] mb-10">Lab Assistant 2026</p>

        <button onclick="loginWithGoogle()" class="w-full bg-white border-2 border-slate-100 text-slate-700 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-slate-50 hover:border-blue-200 transition-all shadow-sm active:scale-95 group mb-6">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="24" class="group-hover:rotate-12 transition-transform">
            <span class="text-sm">Sign in with Google</span>
        </button>

        <div class="flex items-center gap-4 text-slate-200 mb-6">
            <div class="h-[1px] bg-slate-200 flex-1"></div>
            <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest">OR</span>
            <div class="h-[1px] bg-slate-200 flex-1"></div>
        </div>

        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email Address" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm outline-none focus:border-blue-900 focus:bg-white transition-all">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm outline-none focus:border-blue-900 focus:bg-white transition-all">
            
            <button onclick="loginEmail()" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-bold text-xs shadow-lg shadow-blue-200 hover:bg-black transition-all uppercase tracking-widest">Login Securely</button>
        </div>

        <p class="mt-8 text-[9px] text-slate-400">By continuing, you agree to Janz Education's <br> <b>Terms of Service</b></p>
    </div>

    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-900"></div>
    </div>

    <script type="module">
        import { auth, db } from "./config.js";
        import { GoogleAuthProvider, signInWithRedirect, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // ðŸ”„ AUTO-LOGIN CHECK
        onAuthStateChanged(auth, async (user) => {
            const loader = document.getElementById('loader');
            const loginContainer = document.getElementById('login-container');

            if (user) {
                // User is logged in -> Go to Dashboard immediately
                window.location.href = "dashboard.html";
            } else {
                // User is NOT logged in -> Show Login Screen
                loader.style.display = 'none';
                loginContainer.style.display = 'block';
            }
        });

        // ðŸš€ GOOGLE LOGIN (Mobile Optimized)
        window.loginWithGoogle = () => {
            const provider = new GoogleAuthProvider();
            // Removed 'select_account' to allow smoother re-logins if needed
            signInWithRedirect(auth, provider); 
        };

        // ðŸ“§ EMAIL LOGIN
        window.loginEmail = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return alert("Please fill all fields");

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        };
    </script>
</body>
</html>
