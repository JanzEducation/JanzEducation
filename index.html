<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janz Education | Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; }
        .brand-font { font-family: 'Cinzel', serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full glass-card p-10 rounded-[3rem] shadow-2xl border border-white text-center relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-blue-50 to-transparent -z-10"></div>

        <div class="flex justify-center mb-6">
            <div class="w-24 h-24 bg-blue-900 rounded-full flex items-center justify-center border-4 border-yellow-400 shadow-xl relative">
                <div class="absolute w-full h-full rounded-full border border-white opacity-20 transform scale-90"></div>
                <span class="text-white font-black text-4xl brand-font tracking-tighter">JE</span>
            </div>
        </div>

        <h1 class="text-3xl font-black text-slate-900 brand-font tracking-wide uppercase mb-10">Janz Education</h1>

        <button onclick="loginWithGoogle()" class="w-full bg-white border-2 border-slate-100 text-slate-700 py-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-slate-50 hover:border-blue-200 transition-all shadow-sm active:scale-95 group">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="22" class="group-hover:rotate-12 transition-transform">
            <span class="text-sm">Continue with Google</span>
        </button>

        <div class="my-10 flex items-center gap-4 text-slate-200">
            <div class="h-[1px] bg-slate-200 flex-1"></div>
            <span class="text-[9px] font-black text-slate-300 uppercase tracking-widest">OR Login Via Email</span>
            <div class="h-[1px] bg-slate-200 flex-1"></div>
        </div>

        <div class="space-y-4">
            <input type="email" id="email" placeholder="Email Address" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm outline-none focus:border-blue-900 focus:bg-white transition-all">
            <input type="password" id="password" placeholder="Password" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl text-sm outline-none focus:border-blue-900 focus:bg-white transition-all">
            
            <button onclick="loginEmail()" class="w-full bg-blue-900 text-white py-4 rounded-2xl font-bold text-xs shadow-xl shadow-blue-100 hover:bg-black transition-all uppercase tracking-widest">Login to Dashboard</button>
        </div>
        <p class="mt-10 text-[9px] text-slate-400 font-medium">
  By signing in, you agree to our 
  <a href="privacy.html" class="text-blue-600 font-bold hover:underline">Privacy Policy</a> & 
  <a href="about.html" class="text-blue-600 font-bold hover:underline">Terms of Service</a>.
        </p>
    </div>

    <script type="module">
        import { auth, db } from "./config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// âœ… à¤¯à¤¹ à¤•à¥‹à¤¡ à¤ªà¥à¤°à¤¾à¤¨à¥‡ à¤›à¤¾à¤¤à¥à¤°à¥‹à¤‚ à¤•à¥‹ à¤¸à¥€à¤§à¤¾ à¤…à¤‚à¤¦à¤° à¤­à¥‡à¤œ à¤¦à¥‡à¤—à¤¾
onAuthStateChanged(auth, (user) => {
    if (user) {
        // à¤…à¤—à¤° à¤›à¤¾à¤¤à¥à¤° à¤ªà¤¹à¤²à¥‡ à¤¸à¥‡ à¤²à¥‰à¤—à¤¿à¤¨ à¤¹à¥ˆ, à¤¤à¥‹ à¤‰à¤¸à¥‡ à¤²à¥‰à¤—à¤¿à¤¨ à¤ªà¥‡à¤œ à¤®à¤¤ à¤¦à¤¿à¤–à¤¾à¤“
        window.location.replace("dashboard.html");
    }
});
        // ðŸ”¥ ORIGINAL IMPORTS (POPUP VALA)
        import { GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, browserPopupRedirectResolver } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ðŸ”¥ ORIGINAL GOOGLE LOGIC (NO REDIRECT LOOP)
        window.loginWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            try {
                // à¤¯à¤¹ à¤µà¤¹à¥€ à¤•à¥‹à¤¡ à¤¹à¥ˆ à¤œà¥‹ à¤ªà¤¹à¤²à¥‡ à¤šà¤² à¤°à¤¹à¤¾ à¤¥à¤¾ (Popup à¤µà¤¾à¤²à¤¾)
                const result = await signInWithPopup(auth, provider, browserPopupRedirectResolver);
                const user = result.user;

                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef); // à¤¸à¤¿à¤°à¥à¤« à¤šà¥‡à¤• à¤•à¤° à¤°à¤¹à¥‡ à¤¹à¥ˆà¤‚, à¤¸à¥‡à¤µ à¤¨à¤¹à¥€à¤‚

                // à¤…à¤—à¤° à¤¯à¥‚à¤œà¤° à¤ªà¤¹à¤²à¥€ à¤¬à¤¾à¤° à¤†à¤¯à¤¾ à¤¹à¥ˆ à¤¤à¥‹ à¤¸à¥‡à¤µ à¤•à¤°à¥‹
                if(!snap.exists()) {
                    await setDoc(userRef, {
                        name: user.displayName,
                        email: user.email,
                        photo: user.photoURL,
                        role: "student",
                        createdAt: serverTimestamp()
                    });
                }
                
                // à¤²à¥‰à¤—à¤¿à¤¨ à¤¹à¥‹à¤¤à¥‡ à¤¹à¥€ à¤¡à¥ˆà¤¶à¤¬à¥‹à¤°à¥à¤¡ à¤ªà¤° à¤­à¥‡à¤œà¥‹
                window.location.href = "dashboard.html";
            } catch (error) {
                console.error(error);
                if(error.code !== 'auth/popup-closed-by-user') {
                    alert("Google Login Error: " + error.message);
                }
            }
        };

        // ðŸ“§ ORIGINAL EMAIL LOGIC
        window.loginEmail = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if(!email || !pass) return alert("Please fill all fields");

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Login Error: " + error.message);
            }
        };
    </script>
</body>
</html>
