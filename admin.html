<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Master | Janz Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 p-5 font-['Poppins'] hidden" id="admin-body">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-lg border-t-8 border-blue-900">
            <h1 class="text-xl font-bold text-blue-900 mb-4">JSON Master Uploader ðŸš€</h1>
            <textarea id="json-input" rows="15" class="w-full p-4 border rounded-xl font-mono text-xs bg-gray-50 mb-4 outline-none" placeholder="Paste JSON here..."></textarea>
            <button id="upload-btn" onclick="uploadJSON()" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold">PUBLISH TEST NOW</button>
            <p id="status" class="mt-4 text-center text-sm font-bold"></p>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-yellow-400">
            <h2 class="font-bold mb-4 italic">Recent Uploads ðŸ“‚</h2>
            <div id="uploads-list" class="space-y-3"></div>
        </div>
    </div>
    <script type="module">
        import { auth, db } from "./config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, addDoc, serverTimestamp, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "mdayubjanz@gmail.com") {
                document.getElementById('admin-body').classList.remove('hidden');
                loadList();
            } else { window.location.href = "index.html"; }
        });

        window.uploadJSON = async () => {
            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('status');
            const input = document.getElementById('json-input');
            try {
                const data = JSON.parse(input.value);
                btn.innerText = "Processing..."; btn.disabled = true;
                status.innerText = "â³ Connecting to Database...";
                
                await addDoc(collection(db, "tests"), { ...data, createdAt: serverTimestamp() });
                
                status.innerText = "âœ… Published Successfully!";
                status.className = "mt-4 text-center text-sm font-bold text-green-600";
                input.value = ""; loadList();
            } catch (err) {
                status.innerText = "âŒ Error: " + err.message;
                status.className = "mt-4 text-center text-sm font-bold text-red-600";
                alert("Check JSON or Rules!");
            } finally {
                btn.innerText = "PUBLISH TEST NOW"; btn.disabled = false;
            }
        };

        async function loadList() {
            const list = document.getElementById('uploads-list');
            const q = query(collection(db, "tests"), orderBy("createdAt", "desc"), limit(5));
            const snap = await getDocs(q);
            list.innerHTML = "";
            snap.forEach(doc => {
                const t = doc.data();
                list.innerHTML += `<div class='p-2 bg-gray-50 border rounded mb-2 text-xs'><b>${t.title}</b><br>${t.exam}</div>`;
            });
        }
    </script>
</body>
</html>
